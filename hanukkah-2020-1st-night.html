                  <h1>Hanukkah 2020 - 1st Night!</h1>
                     <div class="feed__meta content__meta  ">

                           <time datetime="2020-12-10T18:50" class="feed__date">
                                 December 10, 2020
                           </time>
                     </div>
                </div>

         <div class="entry-wrapper content__entry">           
            <p><!-- wp:paragraph --></p>
<p>We had a very special first night of Hanukkah this year with our first ever homemade soufganiot!</p>
<p>
<!-- /wp:paragraph --></p>
<p><!-- wp:image --></p>
<figure class="wp-block-image"><img loading="lazy" alt=""</figure
<p>
<!-- /wp:image --></p>
<p><!-- wp:paragraph --></p>
<p>This year, we are restricted by the COVID pandemic, so we will have fewer in person lightings and maybe some Zooms... But according to Jacob, this was the 'best first night ever!'</p>
<p>
<!-- /wp:paragraph --></p>
<p><!-- wp:paragraph --></p>
<p>First, Abba and the boys played dreidl with the high stakes of chocolate gelt.  </p>
<p>
<!-- /wp:paragraph --></p>
<p><!-- wp:paragraph --></p>
<p>Next, our delicious foray into soufganiot was undertaken, with jam, nutella, lindt chocolate spread fillings and icing sugar topping.  Win!!! </p>
<p>
<!-- /wp:paragraph --></p>
